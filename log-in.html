<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW Log-in</title>
    <link rel="stylesheet" href="log-in.css">
</head>
<body>
    <main class="main">
        <div class="for_image">
            <div class="for_ellips2">
                <img src="app images/Ellipse 2.png" alt="ellipse.png" class="ellipse2">
                <div class="for_logo">
                    <h1 class="logo">MW</h1>
                    <h1 class="name">My Wallet</h1>
                </div>
            </div>
            <div class="for_frame">
                <img src="app images/chart img.jpg" alt="chart.png" class="chart_img">
            </div>
            <div class="for_ellips1">
                <img src="app images/Ellipse 1.png" alt="ellipse.png" class="ellipse1">
                
            </div>
        </div>
        <div class="for_login">
            <div class="log_in">
                <div class="for_head">
                    <h3 class="head">My Wallet</h3>
                    <p class="reg">Log in</p>
                </div>
                <div class="for_email" >
                    <label for="email" class="label">Email</label>
                    <input type="email" placeholder="  Enter a email" class="email">
                </div>
                <div class="for_password">
                    <label for="password" class="label">Password</label>
                    <input type="password" placeholder="  Create a password" class="password">
                </div>
                <div class="for_log_in_button">
                    <button type="subimt" class="log_in_button">Log in</button>
                </div>
                <div class="for_log_up">
                    <p class="log_in_link">New in My Wallet?<a href="log-up.html" class="log_up">Log up</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="log-in.js"></script>
</body>
</html>
