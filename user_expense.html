<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="user_expense.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="body">
  <nav class="nav_cont">
    <div class="menu_container">
      <i class="fas fa-bars"></i>
    </div>
    <div class="head_container">
      <h1 class="MW_head">My Wallet</h1>
    </div>
    <div class="about_our_div">
      <i class="fa fa-question"></i>
    </div>
  </nav>
  <main class="main">
    <div class="user_interface_container">
      <div class="for_head_cont">
        <h2 class="head">MW</h2>
        <h3 class="header">My Wallet</h3>
      </div>
      <div class="user_name_container"></div>
      <div class="user_email_containet"></div>
      <div class="button_container">
        <div class="add_expense_container">
          <button type="submit" class="add_expense_button">
            Add expense
          </button>
        </div>
        <div class="mode_container">
          <button type="submit" class="mode_button">Mode</button>
        </div>
        <div class="log_out_container">
          <button type="submit" class="log_out_button">Log-Out</button>
        </div>
      </div>
    </div>
    <div class="about_us_container"></div>
    <div class="change_category_container">
      <div class="expense_button_container">
        <button type="submit" class="expense_button">Expenses</button>
      </div>
      <div class="income_button_container">
        <button type="submit" class="income_button">Income</button>
      </div>
      <div class="cash_button_container">
        <button type="submit" class="total_button">Total</button>
      </div>
    </div>
    <div class="summary_container">
      <div class="my_expenses_container">
      </div>
    </div>
    </div>
  </main>
  <script src="user_expense.js"></script>
</body>

</html>
